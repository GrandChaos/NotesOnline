<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link type="text/css" href="../static/css/log-reg-form-style.css" th:href="@{/css/log-reg-form-style.css}" rel="stylesheet" />
</head>
<body>
  <section class="login-clean">
    <form th:action="@{/registration}" th:object="${regForm}" method="post">
      <h2 align="center">Create an account</h2>
      <div class="image-holder">
        <img src="https://i.imgur.com/18TkAeX.png">
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="Username" th:field="${regForm.name}">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password" th:field="${regForm.password}">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password(repeat)" th:field="${regForm.passwordRepeat}">
      </div>

      <div th:if="${error}">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <a action="#" th:text="${error}"></a>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
      </div>

      <a class="already" href="/login">You already have an account? Login here</a>
    </form>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
