<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/log-reg-form-style.css">
</head>
<body>
  <section class="login-clean">
    <form method="post">
      <h2 align="center">Create an account</h2>
      <div class="image-holder">
        <img src="https://i.imgur.com/18TkAeX.png">
      </div>
      <div class="mb-3">
        <input class="form-control" type="email" name="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <input class="form-control" type="username" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password-repeat" placeholder="Password(repeat)">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
            I agree to the license terms
          </label>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
      </div>
      <a class="already" href="#">You already have an account? Login here</a>
    </form>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
