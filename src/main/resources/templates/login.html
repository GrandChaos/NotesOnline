<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link type="text/css" href="../static/css/log-reg-form-style.css" th:href="@{/css/log-reg-form-style.css}" rel="stylesheet" />
</head>
<body>
  <section class="login-clean">
    <form action="/login" method="post">
      <h2 align="center">Login</h2>
      <div class="image-holder">
        <img src="https://i.imgur.com/18TkAeX.png">
      </div>
      <div class="mb-3">
        <input class="form-control" type="username" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div th:if ="${param.error}">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <a action="#">Invalid username or password</a>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary d-block w-100" type="submit" href="/NotesOnline">Log In</button>
      </div>
      <a class="already" href="/registration">You don't have an account yet? Register here</a>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
